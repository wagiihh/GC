<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoneim Captures - Add User</title>
    <link rel="icon" type="image/png" href="../images/Enclosed Vertical Logo Black.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Add User Page Specific Styles */
        body {
            background: linear-gradient(135deg, #222222 0%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(192, 169, 122, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(192, 169, 122, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .page-header {
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(192, 169, 122, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .page-header h1 {
            color: #F8F8F8;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .page-header p {
            color: #9E9E9E;
            font-size: 1.1rem;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: rgba(34, 34, 34, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            border: 1px solid rgba(192, 169, 122, 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #C0A97A, #B89A6B, #C0A97A);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #F8F8F8;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(158, 158, 158, 0.3);
            border-radius: 12px;
            color: #F8F8F8;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: #9E9E9E;
            opacity: 0.7;
        }

        .form-input:focus {
            outline: none;
            border-color: #C0A97A;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 0 3px rgba(192, 169, 122, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .form-select {
            width: 100%;
            padding: 18px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(158, 158, 158, 0.3);
            border-radius: 12px;
            color: #F8F8F8;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #C0A97A;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 0 3px rgba(192, 169, 122, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .form-select option {
            background: #222222;
            color: #F8F8F8;
        }

        /* Error Messages */
        .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 8px;
            display: block;
            text-align: left;
            padding-left: 5px;
        }

        /* Checkbox Styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(158, 158, 158, 0.2);
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: #C0A97A;
        }

        .checkbox-label {
            color: #F8F8F8;
            font-size: 14px;
            cursor: pointer;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #C0A97A, #B89A6B);
            color: #000000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(192, 169, 122, 0.3);
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #D4B88A, #C0A97A);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(192, 169, 122, 0.4);
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(158, 158, 158, 0.2);
        }

        .login-link a {
            color: #C0A97A;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .login-link a:hover {
            color: #F8F8F8;
            text-decoration: underline;
        }

        /* Back to Dashboard */
        .back-to-dashboard {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-dashboard a {
            color: #9E9E9E;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-dashboard a:hover {
            color: #C0A97A;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-container {
                padding: 40px 30px;
                margin: 0 20px;
            }

            .page-header {
                padding: 20px;
                margin: 0 20px 20px 20px;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-input,
            .form-select {
                padding: 15px;
                font-size: 14px;
            }

            .submit-button {
                padding: 15px;
                font-size: 14px;
            }
        }

        /* Animation */
        .form-container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-user-plus"></i> Add New User</h1>
            <p>Create a new user account for Ghoneim Captures</p>
                        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form th:action="@{/GC/addusers}" th:object="${newUser}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <!-- Form Grid -->
                <div class="form-grid">
                    <!-- First Name -->
                        <div class="form-group">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-input" id="firstname" th:field="*{Firstname}" placeholder="Enter first name" required>
                            <span th:if="${#fields.hasErrors('Firstname')}" th:errors="*{Firstname}" class="error-message"></span>
                        <span id="error-fname" class="error-message"></span>
                        </div>

                    <!-- Last Name -->
                        <div class="form-group">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-input" id="lastname" th:field="*{Lastname}" placeholder="Enter last name" required>
                            <span th:if="${#fields.hasErrors('Lastname')}" th:errors="*{Lastname}" class="error-message"></span>
                        <span id="error-lname" class="error-message"></span>
                        </div>
                        
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="email" th:field="*{email}" placeholder="Enter email address" required>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                        <span id="error-email" class="error-message"></span>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" th:field="*{password}" placeholder="Enter password" required>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                        <span id="error-pass" class="error-message"></span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="cpassword" placeholder="Confirm password" name="cpassword" required>
                        <span id="error-cpass" class="error-message"></span>
                    </div>
                    </div>
     
                    
                <!-- Submit Button -->
                <button type="submit" class="submit-button" id="submit-btn">
                    <i class="fas fa-user-plus"></i> Create User Account
                </button>


                <!-- Back to Dashboard -->
                <div class="back-to-dashboard">
                    <a th:href="@{/GC/HomePage}">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                    </div>
                </form>
        </div>
    </div>

    <script>
        // Form validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('cpassword').value.trim();
            const firstName = document.getElementById('firstname').value.trim();
            const lastName = document.getElementById('lastname').value.trim();

            // Clear previous errors
            clearErrors();

            let isValid = true;

            // First Name validation
            if (!firstName) {
                showError('error-fname', 'First name is required');
                isValid = false;
            }

            // Last Name validation
            if (!lastName) {
                showError('error-lname', 'Last name is required');
                isValid = false;
            }

            // Email validation
            if (!email) {
                showError('error-email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('error-email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showError('error-pass', 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showError('error-pass', 'Password must be at least 8 characters');
                isValid = false;
            }

            // Confirm Password validation
            if (!confirmPassword) {
                showError('error-cpass', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('error-cpass', 'Passwords do not match');
                isValid = false;
            }

            // Show loading state
            if (isValid) {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;
            }

            return isValid;
        }

        // Helper functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }

        // Add focus effects
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>

</html>
