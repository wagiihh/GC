<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoneim Captures - Add Category</title>
    <link rel="icon" type="image/png" href="../images/Enclosed Vertical Logo Black.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Add Category Page Specific Styles */
        body {
            background: linear-gradient(135deg, #222222 0%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(192, 169, 122, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(192, 169, 122, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .page-header {
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 169, 122, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .page-title {
            color: #c0a97a;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-subtitle {
            color: #ffffff;
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
        }

        /* Form Container */
        .form-container {
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 169, 122, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #c0a97a;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(192, 169, 122, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #c0a97a;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(192, 169, 122, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Error Messages */
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }

        /* Submit Button */
        .submit-button {
            background: linear-gradient(135deg, #c0a97a 0%, #a68b5b 100%);
            color: #000;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(192, 169, 122, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(192, 169, 122, 0.4);
        }

        /* Back to Manage Categories */
        .back-to-manage {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-manage a {
            color: #c0a97a;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border: 2px solid #c0a97a;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-to-manage a:hover {
            background: #c0a97a;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(192, 169, 122, 0.3);
        }

        /* Category Examples */
        .category-examples {
            background: rgba(192, 169, 122, 0.1);
            border: 1px solid rgba(192, 169, 122, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .examples-title {
            color: #c0a97a;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .examples-list {
            color: #ffffff;
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        /* File Upload Styles */
        .file-upload-container {
            position: relative;
            margin-top: 10px;
        }

        .file-input {
            display: none;
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(192, 169, 122, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-upload-label:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: #c0a97a;
            transform: translateY(-2px);
        }

        .file-upload-label i {
            font-size: 2.5rem;
            color: #c0a97a;
            margin-bottom: 15px;
        }

        .file-upload-text {
            color: #c0a97a;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-upload-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #c0a97a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .image-preview .preview-info {
            margin-top: 10px;
            color: #c0a97a;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(192, 169, 122, 0.2);
            border-top: 8px solid #c0a97a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            margin-top: 30px;
            color: #c0a97a;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }

            .page-title {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-folder-plus"></i>
                Add New Category
            </h1>
            <p class="page-subtitle">Create a new photography category</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form th:action="@{/GC/addcategory}" th:object="${category}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <!-- Category Name -->
                <div class="form-group">
                    <label for="name" class="form-label">Category Name</label>
                    <input type="text" class="form-input" id="name" th:field="*{name}" placeholder="Enter category name" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                    <span id="error-name" class="error-message"></span>
                </div>

                <!-- Category Image Upload -->
                <div class="form-group">
                    <label for="categoryImage" class="form-label">Category Image</label>
                    <div class="file-upload-container">
                        <input type="file" class="file-input" id="categoryImage" name="categoryImage" accept="image/*,video/*" onchange="previewImage(this)">
                        <label for="categoryImage" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span class="file-upload-text">Choose Category Image/Video</span>
                            <span class="file-upload-hint">Click to upload or drag and drop (max 500MB)</span>
                        </label>
                        <div id="image-preview" class="image-preview"></div>
                    </div>
                    <span id="error-image" class="error-message"></span>
                </div>

                <!-- Category Examples -->
                <div class="category-examples">
                    <div class="examples-title">
                        <i class="fas fa-lightbulb"></i>
                        Category Examples
                    </div>
                    <p class="examples-list">
                        Wedding, Portrait, Event, Commercial, Fashion, Nature, Sports, Street Photography, etc.
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">
                    <i class="fas fa-plus"></i>
                    Create Category
                </button>
            </form>
        </div>

        <!-- Back to Manage Categories -->
        <div class="back-to-manage">
            <a th:href="@{/GC/managecategories}">
                <i class="fas fa-arrow-left"></i>
                Back to Manage Categories
            </a>
        </div>
    </div>

    <script>
        // Form validation
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const imageInput = document.getElementById('categoryImage');

            // Clear previous errors
            clearErrors();

            let isValid = true;

            // Name validation
            if (!name) {
                showError('error-name', 'Category name is required');
                isValid = false;
            } else if (name.length < 2) {
                showError('error-name', 'Category name must be at least 2 characters long');
                isValid = false;
            } else if (name.length > 50) {
                showError('error-name', 'Category name must be less than 50 characters');
                isValid = false;
            }

            // Image validation (optional but if provided, must be valid)
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                const maxSize = 500 * 1024 * 1024; // 500MB
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'video/mp4', 'video/avi', 'video/mov', 'video/wmv', 'video/flv', 'video/webm', 'video/mkv'];

                if (file.size > maxSize) {
                    showError('error-image', 'File size must be less than 500MB');
                    isValid = false;
                } else if (!allowedTypes.includes(file.type)) {
                    showError('error-image', 'Please upload a valid image or video file (JPEG, PNG, GIF, MP4, AVI, MOV, etc.)');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Image preview function
        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <div class="preview-info">
                            <i class="fas fa-check-circle"></i>
                            Image selected: ${input.files[0].name}
                        </div>
                    `;
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.innerHTML = '';
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }

        // Add focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
            } else {
                document.getElementById('loadingOverlay').classList.add('active');
            }
        });
    </script>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loader-text">Creating Category...</div>
    </div>
</body>
</html>
