<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoneim Captures - Edit User</title>
    <link rel="icon" type="image/png" href="../images/Enclosed Vertical Logo Black.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Edit User Page Specific Styles */
        body {
            background: linear-gradient(135deg, #222222 0%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(192, 169, 122, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(192, 169, 122, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .page-header {
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 169, 122, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .page-title {
            color: #c0a97a;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-subtitle {
            color: #ffffff;
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
        }

        /* Form Container */
        .form-container {
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 169, 122, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            color: #c0a97a;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(192, 169, 122, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #c0a97a;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(192, 169, 122, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(192, 169, 122, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-select:focus {
            outline: none;
            border-color: #c0a97a;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(192, 169, 122, 0.3);
        }

        .form-select option {
            background: #222222;
            color: #ffffff;
        }

        /* Error Messages */
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }

        /* Submit Button */
        .submit-button {
            background: linear-gradient(135deg, #c0a97a 0%, #a68b5b 100%);
            color: #000;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(192, 169, 122, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(192, 169, 122, 0.4);
        }

        /* Back to Manage Users */
        .back-to-manage {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-manage a {
            color: #c0a97a;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border: 2px solid #c0a97a;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-to-manage a:hover {
            background: #c0a97a;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(192, 169, 122, 0.3);
        }

        /* Role Badge */
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .role-badge.user {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-user-edit"></i>
                Edit User
            </h1>
            <p class="page-subtitle">Update user information</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form th:action="@{/GC/updateuser}" th:object="${user}" method="post">
                <!-- Hidden ID field -->
                <input type="hidden" th:field="*{id}">
                
                <!-- Form Grid -->
                <div class="form-grid">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-input" id="firstname" th:field="*{firstname}" placeholder="Enter first name" required>
                        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="error-message"></span>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-input" id="lastname" th:field="*{lastname}" placeholder="Enter last name" required>
                        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error-message"></span>
                    </div>

                    <!-- Email -->
                    <div class="form-group full-width">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="email" th:field="*{email}" placeholder="Enter email address" required>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                    </div>

                    <!-- Role -->
                    <div class="form-group">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" th:field="*{role}" required>
                            <option value="">Select a role</option>
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-message"></span>
                    </div>

                    <!-- Password (Optional) -->
                    <div class="form-group">
                        <label for="password" class="form-label">New Password (Leave blank to keep current)</label>
                        <input type="password" class="form-input" id="password" th:field="*{password}" placeholder="Enter new password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">
                    <i class="fas fa-save"></i>
                    Update User
                </button>
            </form>
        </div>

        <!-- Back to Manage Users -->
        <div class="back-to-manage">
            <a th:href="@{/GC/manageusers}">
                <i class="fas fa-arrow-left"></i>
                Back to Manage Users
            </a>
        </div>
    </div>

    <script>
        // Form validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const firstName = document.getElementById('firstname').value.trim();
            const lastName = document.getElementById('lastname').value.trim();
            const role = document.getElementById('role').value.trim();

            // Clear previous errors
            clearErrors();

            let isValid = true;

            // First Name validation
            if (!firstName) {
                showError('error-fname', 'First name is required');
                isValid = false;
            }

            // Last Name validation
            if (!lastName) {
                showError('error-lname', 'Last name is required');
                isValid = false;
            }

            // Role validation
            if (!role) {
                showError('error-role', 'Role is required');
                isValid = false;
            }

            // Email validation
            if (!email) {
                showError('error-email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('error-email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation (only if provided)
            if (password && password.length < 8) {
                showError('error-pass', 'Password must be at least 8 characters long');
                isValid = false;
            }

            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }

        // Add focus effects
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
