<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoneim Captures - Manage Users</title>
    <link rel="icon" type="image/png" href="../images/Enclosed Vertical Logo Black.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Manage Users Page Specific Styles */
        body {
            background: linear-gradient(135deg, #222222 0%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(192, 169, 122, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(192, 169, 122, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .page-header {
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 169, 122, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .page-title {
            color: #c0a97a;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-subtitle {
            color: #ffffff;
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #c0a97a 0%, #a68b5b 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(192, 169, 122, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(192, 169, 122, 0.4);
            color: #000;
            text-decoration: none;
        }

        .action-btn.add {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .action-btn.add:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        /* Users Table */
        .users-table-container {
            background: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 169, 122, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        .table-title {
            color: #c0a97a;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(192, 169, 122, 0.2);
        }

        .users-table th {
            background: rgba(192, 169, 122, 0.1);
            color: #c0a97a;
            font-weight: 600;
            font-size: 1rem;
        }

        .users-table td {
            color: #ffffff;
            font-size: 0.95rem;
        }

        .users-table tr:hover {
            background: rgba(192, 169, 122, 0.05);
        }

        /* Action buttons in table */
        .table-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-edit {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
            color: white;
            text-decoration: none;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
            color: white;
            text-decoration: none;
        }

        /* Back to Dashboard */
        .back-to-dashboard {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-dashboard a {
            color: #c0a97a;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border: 2px solid #c0a97a;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-to-dashboard a:hover {
            background: #c0a97a;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(192, 169, 122, 0.3);
        }

        /* No users message */
        .no-users {
            text-align: center;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 40px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }

            .page-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .users-table {
                font-size: 0.9rem;
            }

            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }

            .table-actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-users-cog"></i>
                Manage Users
            </h1>
            <p class="page-subtitle">Add, edit, and manage user accounts</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a th:href="@{/GC/addusers}" class="action-btn add">
                <i class="fas fa-user-plus"></i>
                Add New User
            </a>
            <a th:href="@{/GC/HomePage}" class="action-btn">
                <i class="fas fa-home"></i>
                Back to Dashboard
            </a>
        </div>

        <!-- Users Table -->
        <div class="users-table-container">
            <h2 class="table-title">
                <i class="fas fa-list"></i>
                All Users
            </h2>
            
            <div th:if="${users != null and !users.empty}">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstname}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:if="${user.role == 'ADMIN'}" class="role-badge admin">Admin</span>
                                <span th:if="${user.role == 'USER'}" class="role-badge user">User</span>
                            </td>
                            <td>
                                <div class="table-actions">
                                    <a th:href="@{/GC/edituser/{id}(id=${user.id})}" class="btn-edit">
                                        <i class="fas fa-edit"></i>
                                        Edit
                                    </a>
                                    <a th:href="@{/GC/deleteuser/{id}(id=${user.id})}" 
                                       class="btn-delete"
                                       onclick="return confirm('Are you sure you want to delete this user?')">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${users == null or users.empty}" class="no-users">
                <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                <p>No users found. <a th:href="@{/GC/addusers}" style="color: #c0a97a;">Add the first user</a></p>
            </div>
        </div>

        <!-- Back to Dashboard -->
        <div class="back-to-dashboard">
            <a th:href="@{/GC/HomePage}">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to table rows
            const tableRows = document.querySelectorAll('.users-table tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.02)';
                    this.style.transition = 'transform 0.2s ease';
                });
                
                row.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Add confirmation for delete actions
            const deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
